homeassistant:
  # Name of the location where Home Assistant is running
  name: Shangri-La
  # Location required to calculate the time the sun rises and sets
  latitude: 48.137154
  longitude: 11.576124
  elevation: 516
  # C for Celsius, F for Fahrenheit
  #temperature_unit: C
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
    
  customize:
    light.domitech_smart_led_retrofit_kit_ze27eu_level_3_0:
      friendly_name: Hall light  
    sensor.fibaro_system_fgms001_motion_sensor_luminance_2_3:
      friendly_name: Luminance  
    sensor.fibaro_system_fgms001_motion_sensor_temperature_2_1:
      friendly_name: Temperature  
    binary_sensor.fibaro_system_fgms001_motion_sensor_sensor_2_0:
      friendly_name: Motion
    binary_sensory.rice:
      hidden: true
    sensor.time:
      hidden: true
    input_boolean.rice:
      entity_picture: /local/rice-cooker.png
    input_boolean.egg:
      entity_picture: /local/egg-icon.png
      
# Enables the frontend
frontend:

# Show links to resources in log and frontend
# introduction:

# View all events in a logbook
logbook:

# Checks for available updates
updater:

# Track the sun
#sun:

