    #name: "Turn Fan Off Automatically"
    #initial: off
    #icon: mdi:fan

input_slider:
  hour:
    name: hour
    initial: 6
    min: 0
    max: 23
    step: 1
  minute:
    name: minute
    initial: 30
    min: 0
    max: 59
    step: 1

binary_sensor: 
  - platform: template 
    sensors:
      rice:
        value_template: '{{ now().hour == (states.input_slider.hour.state | int) and now().minute == (states.input_slider.minute.state | int) }}'
        entity_id:
          -  input_slider.hour
          -  input_slider.minute
          -  sensor.time
        
sensor:
  - platform: time_date
    display_options:
      - time

input_boolean :
  rice:
    name: Rice cooker
    initial: off

  egg:
    name: Egg boiler
    initial: off

  light:
    name: Light
    initial: off
    icon: mdi:lightbulb
      

